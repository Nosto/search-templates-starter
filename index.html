<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search templates starter</title>
    <style>
      #dropdown {
        top: 28px;
        position: absolute;
        left: 20%;
        right: 20%;
      }
      #search-form {
        display: flex;
        gap: 12px;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <header>
        <form id="search-form">
          <label htmlFor="search">Search</label>
          <input type="text" id="search" name="search" placeholder="Search for products" />
          <div id="dropdown"></div>
        </form>
      </header>
      <main id="serp"></main>
    </div>
    <script type="module">
      function renderApp() {
        const mode = import.meta.env.MODE
        if (mode === "injected" || mode === "mocked") {
          import("/src/entries/injected.tsx")
          return
        }
        document.querySelector("#app").innerHTML = ""
        import("/src/entries/native.tsx")
      }
      renderApp()
    </script>
    <script type="module">
      import { mockNostojs } from "@nosto/nosto-js/testing"
      import { mockSearch } from "@mocks/search"
      import { init } from "@nosto/nosto-js"
      
      async function setupNosto() {
        const mode = import.meta.env.MODE
        if (mode === "mocked") {
          mockNostojs({ search: mockSearch })
        } else {
          init({
            merchantId: import.meta.env.VITE_MERCHANT_ID
          })
          setTimeout(() => {
            nosto.reload({
              site: location.href,
              searchTemplatesEnabled: false
            })
          }, 500)
        }
      }
      setupNosto()
    </script>
  </body>
</html>
